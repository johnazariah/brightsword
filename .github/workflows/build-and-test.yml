name: Reusable Build & Test

on:
  workflow_call:
    inputs:
      configuration:
        type: string
        required: false
        default: 'Release'
        description: 'Build configuration'
      dotnet-version:
        type: string
        required: false
        default: '10.0.x'
        description: 'Dotnet SDK version'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Test and Prepare Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Prefer explicit input, fall back to caller environment variable DOTNET_VERSION
          dotnet-version: ${{ inputs.dotnet-version || env.DOTNET_VERSION }}

      - name: Run repository MSBuild (build & test)
        run: |
          echo "Invoking MSBuild build-and-test targets"
          # Quote the /t argument so shells do not split the semicolon-separated target list
          dotnet msbuild Build.proj /t:"Restore;BuildPackages;BuildTests;Test" /p:Configuration=${{ inputs.configuration }} /v:minimal

      - name: Generate HTML docs from XML and project docs
        run: |
          pwsh -NoProfile -NonInteractive -File ./scripts/generate-docs.ps1

      - name: Normalize text file encodings to UTF-8
        if: always()
        run: pwsh -NoProfile -NonInteractive -File ./scripts/convert-files-to-utf8.ps1

      - name: Upload build/test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/docs
            artifacts/test-results/**/*.trx
          retention-days: 7
