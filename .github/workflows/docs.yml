name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Install DocFX
      run: dotnet tool install -g docfx
    
    - name: Build documentation
      run: |
        # Create docfx.json if it doesn't exist
        if [ ! -f "docfx.json" ]; then
          cat > docfx.json << 'EOF'
        {
          "metadata": [
            {
              "src": [
                {
                  "files": [ "**/*.csproj" ],
                  "exclude": [ "**/bin/**", "**/obj/**", "**/*Tests.csproj", "**/*Samples*.csproj" ],
                  "src": "."
                }
              ],
              "dest": "api",
              "disableGitFeatures": false,
              "disableDefaultFilter": false
            }
          ],
          "build": {
            "content": [
              {
                "files": [ "api/**.yml", "api/index.md" ]
              },
              {
                "files": [ "docs/**.md", "*.md" ],
                "exclude": [ "_site/**" ]
              },
              {
                "files": [ "**/docs/**.md" ],
                "src": "BrightSword.SwissKnife",
                "dest": "swissknife"
              },
              {
                "files": [ "**/docs/**.md" ],
                "src": "BrightSword.Feber",
                "dest": "feber"
              },
              {
                "files": [ "**/docs/**.md" ],
                "src": "BrightSword.Squid",
                "dest": "squid"
              }
            ],
            "resource": [
              {
                "files": [ "images/**" ]
              }
            ],
            "output": "_site",
            "template": [ "default", "modern" ],
            "globalMetadata": {
              "_appTitle": "BrightSword Documentation",
              "_appName": "BrightSword",
              "_appFooter": "© BrightSword Technologies Pte Ltd",
              "_enableSearch": true
            },
            "fileMetadata": {
              "_layout": {
                "api/**": "Reference"
              }
            }
          }
        }
        EOF
        fi
        
        # Build docs
        docfx docfx.json
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
